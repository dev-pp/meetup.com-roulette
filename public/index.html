<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Meetup Roulette</title>

    <style>
      body {
        font-family: "Avenir", Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .logo-wrapper {
        display: flex;
        max-width: 312px;
        margin: 0 auto;
        align-items: center;
        margin-top: 15px;
      }

      .logo-wrapper > img {
        width: 148px;
      }
      .logo-wrapper > img:nth-child(2) {
        width: 218px;
      }

      .app-header {
        max-width: 350px;
        margin: 30px auto;
      }

      h1.main-title {
        text-align: center;
      }
    </style>

    <noscript>
      <strong

        enabled. Please enable it to continue.</strong
      >

    <div class="logo-wrapper">
      <img src="./img/m_swarm_630x630.png" alt="" />
      <img src="./img/silvio.jpg" alt="" />
    </div>

    <div class="text-center app-header">
      <h1 class="main-title">
        Silvio's Roullete
      </h1>

      <h5 class="text-muted">
        Sorteie participantes de qualquer evento do Meetup.com
